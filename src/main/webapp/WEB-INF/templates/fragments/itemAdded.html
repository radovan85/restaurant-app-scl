<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<th:block th:fragment="fragmentContent">
    <div class="container my-5 py-5 text-center" style="font-family: Oswald, sans-serif; color: #12044F; font-weight: 700;">
        <div class="row">
            <div class="col">
                <h1 class="display-4" th:text="${'Product Added To Your Cart'}"></h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-primary mr-3" th:onclick="redirectAllProducts()" th:text="${'All Products'}"></button>
                <button class="btn btn-secondary" th:onclick="redirectCart()" th:text="${'Cart'}"></button>
            </div>
        </div>
    </div>
</th:block>
