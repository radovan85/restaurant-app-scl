<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
	
	<th:block th:fragment="fragmentContent">
		<div class="container-fluid p-0">
			<div id="restaurantCarousel" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/images/background/bg.png}" class="d-block w-100" alt="Restaurant">
						<div class="carousel-caption d-none d-md-block">
							<h5>Welcome to Our Restaurant</h5>
							<p>Enjoy an extraordinary ambiance and exquisite cuisine.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img th:src="@{/images/background/chicken-food.jpeg}" class="d-block w-100" alt="Dishes">
						<div class="carousel-caption d-none d-md-block">
							<h5>Exceptional Dishes</h5>
							<p>Discover the richness of flavors in our specialties.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img th:src="@{/images/background/salmon-fish.jpg}" class="d-block w-100" alt="Atmosphere">
						<div class="carousel-caption d-none d-md-block">
							<h5>Unforgettable Atmosphere</h5>
							<p>Spend unforgettable moments in a pleasant environment.</p>
						</div>
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</th:block>
